version: "3.7"
services:
  front-end:
    build:
      environment:
        - VUE_APP_BACKEND_URL=http://localhost:300222/todos
    ports:
      - 3003:80
  back-end:
    build:
      environment:
        - MONGO_URI=mongodb://dbc-data-base:27017/todos
    ports:
      - 3002:3002
  data-base:
    ports:
      - 27017:27017
    volumes:
      - /tmp/dbc-mongo-prod:/data/db

